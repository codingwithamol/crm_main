    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
           
          
            height: 100vh;
            margin: 0;
        }
.row{
   

    border-radius: 10px;
}
        .container-fluid {
          
            margin-top: 120px;
          
        }

        h2 {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            /* Gradient definition */
            -webkit-background-clip: text;
            /* Clip the gradient to the text boundaries */
            -webkit-text-fill-color: transparent;
            border-bottom: 3px solid rgb(80, 16, 177);
        }

       

        /* Styling the file input */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        /* Styling the submit button */
        button[type="submit"] {
            background-color: #5c6bc0;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3f51b5;
            box-shadow: 0 4px 10px rgba(63, 81, 181, 0.2);
        }

        /* Supported formats */
        .supported-formats {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
           

          
        }
        .mainnn{
            border-radius: 10px;
            padding: 30px;
            box-shadow: inset 0px 0px 5px blue !important;
            box-shadow:  0px 0px 5px rgb(255, 255, 255) !important;
           
        }
    </style>
</head>
